{% extends "base.html" %}

{% block title %}메인 뉴스{% endblock %}

{% block content %}
<div class="row">
    <!-- Main News -->
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Main News</h2>
                <p class="card-text">여기에 메인 뉴스 내용이 들어갑니다. 예: 어촌 신규 정책 발표, 귀어 성공 사례 등.</p>
            </div>
        </div>
    </div>

    <!-- Sub News -->
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">Sub News Page 1</div>
            <div class="card-body">
                <p class="card-text">소식 요약 또는 카드 형식 서브 콘텐츠.</p>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Sub News Page 2</div>
            <div class="card-body">
                <p class="card-text">추가 서브 뉴스나 공지사항 등을 배치할 수 있습니다.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
