<!--advanced/templates/auth/login.html-->
{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
        <h3 class="text-center text-primary mb-4">로그인</h3>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>            
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div class="mt-3 text-center">
            <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
